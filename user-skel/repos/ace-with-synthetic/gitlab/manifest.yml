---
apiVersion: v1
kind: Namespace
metadata:
  name: simplenode-gitlab-staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplenodeservice
  labels:
    app: simplenodeservice
  namespace: simplenode-gitlab-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simplenodeservice
  template:
    metadata:
      labels:
        app: simplenodeservice
        version: v1
    spec:
      containers:
      - name: simplenodeservice
        image: dynatraceace/simplenodeservice:1.0.0
        env:
        - name: DT_CUSTOM_PROP
          value: "keptn_project=simplenode-gitlab keptn_service=simplenodeservice keptn_stage=staging"
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 15
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 15
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
      nodeSelector:
        beta.kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: simplenodeservice
  labels:
    app: simplenodeservice
  namespace: simplenode-gitlab-staging
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: simplenodeservice
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: simplenodeservice
  name: simplenodeservice
  namespace: simplenode-gitlab-staging
spec:
  rules:
  - host: simplenode.simplenode-gitlab-staging.xx.xx.xx.xx.nip.io
    http:
      paths:
      - backend:
          service:
            name: simplenodeservice
            port: 
              number: 80
        path: /
        pathType: ImplementationSpecific