spec_version: '1.0'
indicators:
  failure_rate:          "metricSelector=calc:service.simplenode.failure_rate_by_ltn:merge(\"dt.entity.service\"):splitBy(LTN):filter(and(eq(LTN,$LABEL.LOADT_TEST_NAME))):avg&entitySelector=tag(RELEASE_BUILD_VERSION:$LABEL.DT_RELEASE_BUILD_VERSION),tag(RELEASE_STAGE:$LABEL.DT_RELEASE_STAGE),type(SERVICE)"
  response_time:   "metricSelector=calc:service.simplenode.response_time_by_ltn:merge(\"dt.entity.service\"):splitBy(LTN):filter(and(eq(LTN,$LABEL.LOADT_TEST_NAME))):percentile(95)&entitySelector=tag(RELEASE_BUILD_VERSION:$LABEL.DT_RELEASE_BUILD_VERSION),tag(RELEASE_STAGE:$LABEL.DT_RELEASE_STAGE),type(SERVICE)"
  pg_heap_suspension:  "metricSelector=builtin:tech.jvm.memory.gc.suspensionTime:merge(\"dt.entity.process_group_instance\"):max&entitySelector=tag(RELEASE_BUILD_VERSION:$LABEL.DT_RELEASE_BUILD_VERSION),tag(RELEASE_STAGE:$LABEL.DT_RELEASE_STAGE),type(PROCESS_GROUP_INSTANCE)"
  pg_cpu_usage:        "metricSelector=builtin:tech.generic.cpu.usage:merge(\"dt.entity.process_group_instance\"):max&entitySelector=tag(RELEASE_BUILD_VERSION:$LABEL.DT_RELEASE_BUILD_VERSION),tag(RELEASE_STAGE:$LABEL.DT_RELEASE_STAGE),type(PROCESS_GROUP_INSTANCE)"
