
config:
  - app-detect-simplenode-staging: "rule.json"
  - app-detect-simplenode-prod: "rule.json"
  - app-detect-simplenode-gitlab-staging: "rule.json"
  
app-detect-simplenode-staging:
  - name: "/ace/application/app-simplenode-staging.name"
  - applicationId: "/ace/application/app-simplenode-staging.id"
  - pattern: "http://simplenodeservice.staging.{{ .Env.INGRESS_DOMAIN }}"

app-detect-simplenode-prod:
  - name: "/ace/application/app-simplenode-prod.name"
  - applicationId: "/ace/application/app-simplenode-prod.id"
  - pattern: "http://simplenodeservice.production.{{ .Env.INGRESS_DOMAIN }}"

app-detect-simplenode-gitlab-staging:
  - name: "/ace/application/app-simplenode-gitlab-staging.name"
  - applicationId: "/ace/application/app-simplenode-gitlab-staging.id"
  - pattern: "http://simplenodeservice.simplenode-gitlab-staging.{{ .Env.INGRESS_DOMAIN }}"
  
