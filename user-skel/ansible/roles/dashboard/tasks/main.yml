---
- name: Create BasicAuth for NGINX Ingress
  block:
  - set_fact:
      password_encrypted: "{{ dashboard_password | password_hash('md5') }}"
  - set_fact:
      authb64encoded: "{{ [dashboard_user, password_encrypted] | join(':') | b64encode }}"
  when: ingress_class != "istio"

- name: Create BasicAuth for Istio Ingress
  block:
  - set_fact:
      authb64encoded: "{{ [dashboard_user, dashboard_password] | join(':') | b64encode }}"
  when: ingress_class == "istio"

- name: Source Gitea secrets
  include_role:
    name: gitea
    tasks_from: source-secret
  when: git_flavor is defined and git_flavor == "GITEA"

- name: Source Gitlab secrets
  include_role:
    name: gitlab
    tasks_from: source-secret
  when: git_flavor is defined and git_flavor == "GITLAB"

- name: Source Jenkins metadata
  block:
  - include_role:
      name: jenkins
      tasks_from: source-secret
  - include_role:
      name: jenkins
      tasks_from: source-endpoints

- name: Source Keptn metadata
  block:
  - include_role:
      name: keptn
      tasks_from: source-secret
  - include_role:
      name: keptn
      tasks_from: source-endpoints
  when: cloud_automation_flavor is defined and cloud_automation_flavor == "KEPTN"

- debug:
    msg:
      - "{{ keptn_bridge }}"

- name: Source Cloud Automation secrets
  include_role:
    name: cloudautomation
    tasks_from: source-secret
  when: cloud_automation_flavor is defined and cloud_automation_flavor == "CLOUD_AUTOMATION"

- name: Source AWX credentials
  include_role:
    name: awx
    tasks_from: source-secrets

- name: Copy Helm chart
  copy:
    src: helm-chart/
    dest: /tmp/dashboard-helm-chart/

- name: Run ace dashboard
  shell: >
    /snap/bin/helm upgrade -i ace-dashboard /tmp/dashboard-helm-chart --namespace {{ dashboard_namespace }} --create-namespace
    --set domain={{ ingress_domain }}
    --set authb64encoded={{ authb64encoded }}
    --set image=dynatraceace/ace-box-dashboard:1.1.0
    --set env.SIMPLENODEAPP_URL_STAGING={{ ingress_protocol }}://simplenodeservice.staging.{{ ingress_domain }}
    --set env.SIMPLENODEAPP_URL_PRODUCTION={{ ingress_protocol }}://simplenodeservice.production.{{ ingress_domain }}
    --set env.SIMPLENODEAPP_URL_CANARY={{ ingress_protocol }}://simplenodeservice.canary.{{ ingress_domain }}
    --set env.JENKINS_URL={{ jenkins_endpoint | default(None) }}
    --set env.JENKINS_USER={{ jenkins_username | default(None) }}
    --set env.JENKINS_PASSWORD={{ jenkins_password | default(None) }}
    --set env.GITEA_URL={{ ingress_protocol }}://gitea.{{ ingress_domain }}
    --set env.GITEA_USER={{ gitea_username | default(None) }}
    --set env.GITEA_PASSWORD={{ gitea_password | default(None) }}
    --set env.GITEA_PAT={{ gitea_access_token | default(None) }}
    --set env.GITLAB_URL={{ ingress_protocol }}://gitlab.{{ ingress_domain }}
    --set env.GITLAB_USER={{ gitlab_username | default(None) }}
    --set env.GITLAB_PASSWORD={{ gitlab_password | default(None) }}
    --set env.AWX_URL={{ ingress_protocol }}://awx.{{ ingress_domain }}
    --set env.AWX_USER={{ awx_admin_username | default(None) }}
    --set env.AWX_PASSWORD={{ awx_admin_password | default(None) }}
    --set env.KEPTN_API_URL={{ keptn_endpoint | default(None) }}
    --set env.KEPTN_API_TOKEN={{ keptn_api_token | default(None) }}
    --set env.KEPTN_BRIDGE_URL={{ keptn_bridge | default(None) }}
    --set env.KEPTN_BRIDGE_USER={{ keptn_bridge_user | default(None) }}
    --set env.KEPTN_BRIDGE_PASSWORD={{ keptn_bridge_password | default(None) }}
    --set env.DT_TENANT_URL={{ dynatrace_tenant_url | default(None) }}
    --set env.CLOUD_AUTOMATION_API_URL={{ cloud_automation_endpoint | default(None) }}
    --set env.CLOUD_AUTOMATION_API_TOKEN={{ cloud_automation_api_token | default(None) }}
    --set env.CLOUD_AUTOMATION_BRIDGE_URL={{ cloud_automation_bridge | default(None) }}
    --set env.QUALITY_GATES_PROVIDER={{ cloud_automation_flavor | default(None) }}
    --set env.K8S_PROVIDER=MICROK8S
    --set ingress.enabled={{ ingress_class != "istio" }}
    --set virtualservice.enabled={{ ingress_class == "istio" }}

- name: Print some dashboard config
  debug:
    msg:
      - "Dashboard URL: {{ ingress_protocol }}://{{ ingress_domain }}"
      - "Dashboard username: {{ dashboard_user }}"
      - "Dashboard password: {{ dashboard_password }}"

